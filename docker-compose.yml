version: '3.8'

services:
  db:
    container_name: database
    image: postgres:15.3-alpine3.18
    restart: unless-stopped
    env_file: ./backend/sql/.env

    volumes:
      - db-data:/var/lib/postgresql/data
      - ./backend/sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - transcendence_network
  adminer:
    container_name: adminer
    image: adminer
    restart: unless-stopped
    ports:
      - 5000:8080
    networks:
      - transcendence_network
  backend:
    container_name: backend
    build: ./backend/.
    restart: unless-stopped
    ports:
      - 3000:3000
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - transcendence_network
  frontend:
    container_name: frontend
    build: ./frontend/.
    restart: unless-stopped
    ports:
      - 8000:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - transcendence_network

volumes:
  db-data:

networks:
  transcendence_network:
    name: transcendence_network
    driver: bridge